
<ion-header>
  <ion-navbar>
    <ion-title>My Campaigns</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card">
    <ion-card-header>
      <ion-item><span class="secondary-color">Hello,</span><span class="primary-color">{{name}}</span></ion-item>
    </ion-card-header>
  </ion-card>

  <ion-card class="card">
    <ion-card-header>
      <ion-item class="secondary-color">Total Fund Raised</ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="primary-color">Amount Generated: 0 Rs</ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-header>
      <ion-item class="secondary-color">Contributors</ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="center">
        <span class="font primary-color left">24 Oct</span>
        <span class="font center">Donor Name</span>
        <span class="font primary-color right">0 Rs</span>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
