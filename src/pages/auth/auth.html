<ion-content padding>
  <div class="heading">Login</div>
  <div class="card">
      <ion-item lines="none"  class="align padding" >
        <ion-input (keyup)="inputValidation(user.email, 4, $event)" type="email" [(ngModel)]='user.email' align="left" placeholder="Email"></ion-input>
        <button ion-button *ngIf="isEmail">
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </button>
      </ion-item>
      <ion-item lines="none"  class="align padding" >
        <ion-icon class="icons" name="lock-closed"></ion-icon>
        <ion-input [(ngModel)]='user.password' type='password' align="left" placeholder="Password"></ion-input>
      </ion-item>
      Don't have an account?
      <button class="simple-button" (click)="goToSignup()">Sign Up</button><br><br>
      <button ion-button (click)='login(user)' [disabled]="user.password.length<=6">Login<div class="button-div"><ion-icon name="prefix-angle-right-solid"></ion-icon></div></button>
  </div>
  <div class="footer_container">
    <img class="footer" src="../../assets/imgs/bhumi_cropped.png" style="width:max-content">
  </div>
</ion-content>
