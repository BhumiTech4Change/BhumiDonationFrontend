
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="callOpenProfile()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Here are the available NGO's, please select any one to proceed</h3>
  <ion-card *ngFor="let ngo of ngoArr" (click)="callNewPage(ngo.name)">
    <ion-card-header>
      <img src ="../../assets/imgs/bhumi.png" style="width:max-content; height: 100px;">
    </ion-card-header>
    <ion-card-content>{{ngo.name}}</ion-card-content>
  </ion-card>
  <!-- <button ion-button secondary menuToggle (click)="callOpenProfile()">View Profile</button> -->
</ion-content>
