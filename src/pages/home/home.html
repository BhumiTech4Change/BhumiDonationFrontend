<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="callOpenProfile()">
      <ion-icon color="primary" class="icon-size" name="menu"></ion-icon>
    </button>
    <ion-title class="align-title">
      <span class="bold">Hello,</span><span class="name">{{name}}</span>
      <span>
        <!-- <ion-icon (click)="notifications()" color="secondary" class="icon-size right" name="notifications"></ion-icon> -->
        <ion-icon (click)="showSearch()" class="right right-gap" color="secondary" name="prefix-filter-solid"></ion-icon>
      </span>
    </ion-title>
  </ion-navbar>
  <ion-input id="search" type="text" class="search-box disable" [(ngModel)]="searchText" placeholder="Search"></ion-input>
</ion-header>

<ion-content padding>
  <!-- <h3>Here are the available NGO's, please select any one to proceed</h3>  -->
  <ion-card class="card" *ngFor="let ngo of ngoArr | search: searchText" (click)="callNewPage(ngo.name , ngo.location , ngo.cause)">
    <ion-card-header class="cap">
      {{ngo.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img class="image" src ="{{Server_url}}/uploads/{{ngo.logo}}" style="width:max-content;">
          </ion-col>

          <ion-col>
              <ion-row>
                <ion-col col-2><ion-icon class="icon-image" name="prefix-location-solid"></ion-icon></ion-col>
                <ion-col class="cap">{{ngo.location}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col  col-2><ion-icon class="icon-size" name="heart"></ion-icon></ion-col>
                <ion-col class="cap">{{ngo.cause}}</ion-col>
              </ion-row>
          </ion-col>
              
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- <button ion-button secondary menuToggle (click)="callOpenProfile()">View Profile</button> -->
</ion-content>
