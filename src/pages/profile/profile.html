<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div class="align-center" >
      <!-- <img style="width: 100px; height: 100px; border-radius: 50px; align-items: center;" src="../../assets/imgs/logo.png"> -->

      <ion-item class="font-size light-gray"><span class="bold dark-gray">Name:</span> {{user.name}}</ion-item>
      <ion-item class="font-size light-gray"><span class="bold dark-gray">E-mail:</span> {{user.email}}</ion-item>
      <ion-item class="font-size light-gray"><span class="bold dark-gray">Phone No.:</span> {{user.phno}}</ion-item>
      <ion-item class="font-size light-gray"><span class="bold dark-gray">City:</span> {{user.city}}</ion-item>
    </div>
  </ion-list>
</ion-content>
