<ion-header>
  <ion-navbar>
    <ion-title>Fundraiser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Create a fundraiser with the NGO
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>

          <ion-col col-4>
            <img class="image" src ="{{Server_url}}/uploads/{{subCat.ngo.logo}}" style="width:max-content;;">
          </ion-col>

          <ion-col>
              <ion-row>
                <ion-col col-2><ion-icon class="icon-image" name="prefix-location-solid"></ion-icon></ion-col>
                <ion-col class="cap">{{subCat.ngo.location}}</ion-col>
              </ion-row>
              <ion-row>
                <ion-col  col-2><ion-icon class="icon-size" name="heart"></ion-icon></ion-col>
                <ion-col class="cap">{{subCat.ngo.cause}}</ion-col>
              </ion-row>
          </ion-col>
              
        </ion-row>
      </ion-grid>
      <div class="top-bottom-align">
      <h2>Description</h2>
      <p>{{subCat.ngoDesc}}</p>
      </div>
      <div class="center"><button ion-button (click)="createFundraiser()">Create fundraiser<div class="button-div"><ion-icon name="prefix-angle-right-solid"></ion-icon></div></button></div>
    </ion-card-content>
  </ion-card>
  <ion-item>
    SubProjects of the NGO are
  </ion-item>
  <ion-card *ngFor = "let subCategory of subCatArr" (click)="displaySingleSubCat(subCategory,subCat.ngo.location,subCat.ngo.cause)">
    <ion-card-content>
      <ion-grid>
      <ion-row>

        <ion-col col-5>
          <div class="card-text">{{subCategory.name}}</div>
        </ion-col>

        <ion-col>
            <ion-row>
              <ion-col col-2><ion-icon class="icon-image" name="prefix-location-solid"></ion-icon></ion-col>
              <ion-col class="cap">{{subCat.ngo.location}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col  col-2><ion-icon class="icon-size" name="heart"></ion-icon></ion-col>
              <ion-col class="cap">{{subCat.ngo.cause}}</ion-col>
            </ion-row>
        </ion-col>
            
      </ion-row>
    </ion-grid></ion-card-content>
  </ion-card>
</ion-content>
